name: Update copyright year(s) in license file

on:
  schedule:
    - cron: "0 1 1 1 *"

jobs:
  update-license-year:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update license
        uses: FantasticFiasco/action-update-license-year@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
