name: Release

on: # yamllint disable-line rule:truthy
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  release:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v6

      - name: Setup Python and uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          cache: npm

      - name: Set integration version
        run: |
          version="${{ github.event.release.tag_name }}"
          version=${version#v}
          sed -i -E 's/"version": *"[^"]+"/"version": "'"$version"'"/' custom_components/knmi/manifest.json

      - name: Create archive
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/knmi"
          zip -r "${{ github.workspace }}/knmi.zip" ./*

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: knmi.zip
